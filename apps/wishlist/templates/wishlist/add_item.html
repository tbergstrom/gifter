<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <meta charset="utf-8">
        <title>Dashboard</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/dashboard.css' %}" media="screen" title="styler" charset="utf-8">
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <h2 class="greeting">Create a New Item</h2>
                <div class="header_link">
                    <p><a href="{% url 'logreg:logout' %}">Log out</a></p>
                    <p><a href="{% url 'wishlist:dashboard' %}">Dashboard</a></p>
                </div>
            </div>
            <div>
                <form action="{% url 'wishlist:submit_item' %}" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="user_id" value="{{ request.session.user.id }}">
                    <p>
                        <label for="name">Name of Item:</label>
                    </p>
                    <p>
                        <input id="name" type="text" name="name">
                    </p>

                    <p>
                        <label for="description">Item Description:</label>
                    </p>

                    <p>
                        <textarea id="description" name="description" rows="5" cols="33"></textarea>
                    </p>
                    <p>
                        <input class="add_item_button" type="submit" value="submit item">
                    </p>
                </form>
                <div>
                    <div class="error_message_list">
                        <ul>
                            {% for message in messages %}
                            <li class="error_text">{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
